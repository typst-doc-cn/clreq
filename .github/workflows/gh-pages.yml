name: clreq::gh_pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  id-token: write
  contents: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GITHUB_PAGES_BASE: "/${{ github.event.repository.name }}/"

jobs:
  build-gh-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm
      - uses: typst-community/setup-typst@v4
        with:
          typst-version: v0.14.0
      - name: Restore cached fonts
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            fonts/
          key: fonts-${{ hashFiles('scripts/download_fonts.sh') }}
          restore-keys: |
            fonts-${{ hashFiles('scripts/download_fonts.sh') }}
            fonts-
      - uses: taiki-e/install-action@v2
        with:
          tool: ripgrep
      - name: Install fonts
        shell: bash
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          bash scripts/download_fonts.sh
      - run: pnpm install
      - run: pnpm build
      - run: pnpm patch-htmldiff
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
